<div class="card-short__content">
    <img class="card-short__poster" src="{{movie.posterUrl}}"/>
    <div class="card-short__details">
        <h2 class="card-short__title" (click)="navigateToMovieDetails()">{{ movie.title }}</h2>
        <p class="card-short__year" (click)="navigateToMovieDetails()">{{ movie.year }}</p>
    </div>
    <div class="card-short__metascore"> 
      <fa-icon class="card-short__metascore--icon" icon="star"></fa-icon>
      {{ movie.metascore }}
    </div>
</div>
